<html>
<head>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <svg-circle :radius='radius'></svg-circle>
    <button v-on:click="radius += 10">+10</button>
    <button v-on:click="radius -= 10">-10</button>
    <div>{{ radius }}</div>
  </div>

  <script type="text/javascript">
    Vue.component('svg-circle', {
      template: "<svg width='200' height='200'><circle :r='radius' cx='50' cy='50' style='stroke: gray; fill: white;''></circle></svg>",
      props: ['radius']
    })

    var app = new Vue({
      el: '#app',
      data: {
        radius: 30
      }
    })
  </script>
</body>
</html>
