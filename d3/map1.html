<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>D3 Tree Example</title>
  <style>
    #states path {
      fill: #ccc;
      stroke: #fff;
    }

    path.arc {
      pointer-events: none;
      fill: none;
      stroke: #000;
      display: none;
    }

    path.cell {
      fill: none;
      pointer-events: all;
    }

    circle {
      fill: steelblue;
      fill-opacity: .8;
      stroke: #fff;
    }

    #cells.voronoi path.cell {
      stroke: brown;
    }

    #cells g:hover path.arc {
      display: inherit;
    }
  </style>
  <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
  <script type="text/javascript" src="//mbostock.github.io/d3/talk/20111116/d3/d3.js"></script>
  <script type="text/javascript" src="//mbostock.github.io/d3/talk/20111116/d3/d3.csv.js"></script>
  <script type="text/javascript" src="//mbostock.github.io/d3/talk/20111116/d3/d3.geo.js"></script>
  <script type="text/javascript" src="//mbostock.github.io/d3/talk/20111116/d3/d3.geom.js"></script>

  <script src="map1.js"></script>
</head>
<body>
   <h2>
      <span>U.S. commercial airports</span>, 2008<br>
      great arcs and symbol map
    </h2>
    <div style="position:absolute;bottom:0;font-size:18px;">
      <input type="checkbox" id="voronoi"> <label for="voronoi">show Voronoi</label>
    </div>
</body>
</html>
